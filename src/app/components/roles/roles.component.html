<div class="row">
    <div class="col-4">
        <ul>
            <li *ngFor="let item of roleList">{{item.roleId}}: {{item.role}}</li>
        </ul>
    </div>
    <div class="col-4">
        <select>
            <option *ngFor="let role of roleList" [value]="role.roleId" >{{role.role}}</option>
        </select>
    </div>
    <div class="col-4">
        <button class="btn btn-warning m-2 " *ngFor="let item of roleList">{{item.role}}</button>
    </div>
</div>
<div class="col-12">
    <table> 
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Role Name</th>
            </tr>
            <tr *ngFor="let item of roleList">
                <th>{{item.roleId}}</th>
                <th>{{item.role}}</th>
            </tr>
        </thead>
    </table>
</div>

<div class="col-12">
    <table class="table table-bordered my-4 "> 
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Role Name</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of roleList; let srno = index">
            <tr>
                <th>{{srno + 1 }}</th>
                <th>{{item.role}}</th>
                </tr>
        </tbody>
    </table>
</div>

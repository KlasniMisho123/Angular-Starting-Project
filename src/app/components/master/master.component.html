<div class="row">
    <div class="col-12 text-center">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" (click)="changeCurrentComponent('Roles')">Roles</button>
            <button type="button" class="btn btn-primary" (click)="changeCurrentComponent('Designation')">Designation</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 text-center" *ngIf="currentComponent == 'Roles'">
        <app-roles></app-roles>
    </div>
    <div class="col-12 text-center" *ngIf="currentComponent == 'Designation'">
        <app-designation></app-designation>
    </div>
</div>

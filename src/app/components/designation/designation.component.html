<div class="row my-4 ">
    @for (item of designationList; track $index) {
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">ID: {{item.designationId}}</h4>
                    <p class="card-text">{{item.designation}}.</p>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
    } 
</div>

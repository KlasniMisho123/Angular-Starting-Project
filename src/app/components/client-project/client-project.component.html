    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success">
                New Client
            </div>
            <div class="card-body">
                <form #form="ngForm">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Project Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Start Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Expected End Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Contact Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Contact Mobile</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Contact Email</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Total Employee Count</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>Project Costing</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="">
                            <label>Project Description</label>
                            <textarea  class="form-control"></textarea>
                        </div>
                        <div class="col-6">
                            <label>Project Cost</label>
                            <select type="text" class="form-control"></select>

                        </div>
                        <div class="col-6">
                            <label>Lead By</label>
                            <select type="text" class="form-control"></select>
                        </div>
                    </div>
                    <div class="row pt-2">
                        <div class="col-6 text-center">
                            <button class="btn btn-secondary" >Reset Client</button>
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-success" [disabled]="!form.valid" >
                                Save Client Project
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
